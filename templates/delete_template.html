{% extends 'main.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
      <div class="content-box">
          <div class="formWrapper">
              <a class="backButton" href="{{request.GET.next}}"><i class="fas fa-angle-left"></i></a>
              <br>

              <form class="form" action="" method="POST">
                
                {% csrf_token %}
<p>Are you sure you want to delete <strong> {{object}} </strong> ?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}">Go Back</a>

                  <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
              </form>
          </div>
      </div>
  </main>

{% endblock  %}
